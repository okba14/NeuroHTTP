# AIONIC Server Configuration

# Server Settings
port = 8080
thread_count = 4
max_connections = 1024
request_timeout = 30000
buffer_size = 8192

# Logging
log_file = logs/aionic.log

# Cache Settings
enable_cache = 1
cache_size = 1000
cache_ttl = 3600

# Security
enable_firewall = 1
enable_optimization = 1

# API Keys (add multiple api_key lines for more keys)
api_key = your-secret-api-key-here
