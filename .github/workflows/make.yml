name: Build & Test (C/ASM NeuroHTTP)
run-name: Build and Test NeuroHTTP on ${{ github.ref_name }}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential clang make nasm

      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸ”§ Starting build..."
          make all || { echo "âŒ Build failed"; exit 1; }
          echo "âœ… Build completed successfully."

      - name: ğŸ§ª Verify binary output
        run: |
          if [ -f "./bin/aionic" ]; then
            echo "âœ… Binary built successfully!"
            ./bin/aionic --version 2>/dev/null || echo "â„¹ï¸ Version info unavailable."
          else
            echo "âŒ Binary not found!"
            exit 1
          fi

      - name: âœ… Mark workflow success
        if: ${{ success() }}
        run: |
          echo "ğŸ¯ All steps completed successfully!"
          echo "BUILD_STATUS=success" >> $GITHUB_ENV

      - name: ğŸš€ Finalize job
        run: |
          if [ "$BUILD_STATUS" = "success" ]; then
            echo "âœ… Workflow finished cleanly â€” marking as passed."
            exit 0
          else
            echo "âŒ Something went wrong, marking as failed."
            exit 1
          fi
