name: Build & Test (C/ASM NeuroHTTP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential clang make nasm

      - name: ğŸ—ï¸ Build project
        run: |
          echo "ğŸ”§ Starting build..."
          make all
          echo "âœ… Build completed successfully."

      - name: ğŸ§ª Verify binary output
        run: |
          if [ -f "./bin/aionic" ]; then
            echo "âœ… Binary built successfully!"
            ./bin/aionic --version || echo "â„¹ï¸ No version flag implemented yet."
          else
            echo "âŒ Binary not found!"
            exit 1
          fi

      - name: ğŸ§¹ Cleanup & Finalize
        run: |
          echo "ğŸ‰ All steps completed successfully."
          ls -lh ./bin
